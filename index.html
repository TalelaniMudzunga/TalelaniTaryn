<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" class="search-form-input" id="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">Soweto</h1>
                    <p class="weather-app-values">
                        <span id="time"></span>
                        <span id="description">few clouds</span>
                        <br />
                        Humidity: <strong id="humidity"></strong>
                        Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div>
                    <div class="weather-app-icon">
                            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                class="weather-icon" id="weather-icon" alt="Weather Icon" />
                        <div class="weather-app-temperature" id="temperature">17</div>
                        <div class="weather-app-unit">â„ƒ</div>
                    </div>
                </div>
        </main>

        </footer>
    </div>
    <script src="src/index.js"></script>

</body>
